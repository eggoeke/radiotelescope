{% extends "base.html" %}

{% block content %}

<center>  <h1>Sign In</h1>
<form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Please enter your OpenID:<br>
         <font color = "575757"> {{ form.openid(size=80) }}</font><br>
      </p>
          {% for error in form.openid.errors %}
            <span>[{{ error }}]</span>
          {% endfor %}<br>
      <p>{{ form.remember_me }} Remember Me</p>
      <p><font color = "#575757"><input type="submit" value="Sign In"></font></p>
  </form></center>
{% endblock %}
